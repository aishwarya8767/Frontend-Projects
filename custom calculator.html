<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0b0c1a 20%, #000 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glow {
      box-shadow: 0 0 20px rgba(100, 116, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1 class="text-4xl font-bold text-purple-400 mb-2">Custom Calculator</h1>
  <p class="text-lg text-gray-300 mb-6">Build your own calculator UI using <span class="text-purple-400">Event Listeners + DOM Manipulation</span></p>

  <div class="bg-gray-900 p-5 rounded-2xl glow w-72">
    <input id="display" class="w-full bg-gray-800 text-right text-white text-2xl p-3 rounded mb-4 outline-none" disabled />

    <div class="grid grid-cols-4 gap-3">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn text-purple-400">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn text-purple-400">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn text-purple-400">-</button>

      <button class="btn text-rose-400">C</button>
      <button class="btn">0</button>
      <button class="btn text-emerald-400">=</button>
      <button class="btn text-purple-400">+</button>
    </div>
  </div>

  <footer class="mt-6 text-gray-400 text-sm">
    <p>âœ¨ Press buttons or type on keyboard</p>
  </footer>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".btn");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          display.value = "";
        } else if (value === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += value;
        }
      });
    });

    // Keyboard support
    document.addEventListener("keydown", e => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "."].includes(e.key)) {
        display.value += e.key;
      } else if (e.key === "Enter") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      } else if (e.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (e.key.toLowerCase() === "c") {
        display.value = "";
      }
    });
  </script>
</body>
</html>
