<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0d0d2b, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #b57bff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #bdbdbd;
      margin-bottom: 20px;
    }

    .note-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .note {
      background: linear-gradient(135deg, #ffcd4b, #ffb347);
      color: #000;
      border-radius: 12px;
      width: 250px;
      min-height: 150px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s;
    }

    .note:hover {
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      outline: none;
      background: transparent;
      resize: none;
      font-size: 1em;
      color: #000;
    }

    .btn {
      background: #b57bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #a35cff;
    }

    .delete-btn {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-end;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #e03e3e;
    }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <p>Create and save notes in localStorage âœ¨</p>
  <button class="btn" onclick="addNote()">âž• Add Note</button>

  <div class="note-container" id="noteContainer"></div>

  <script>
    const container = document.getElementById('noteContainer');

    // Load existing notes
    window.onload = () => {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.forEach(text => createNote(text));
    };

    // Add new note
    function addNote() {
      createNote('');
      saveNotes();
    }

    // Create note element
    function createNote(text) {
      const note = document.createElement('div');
      note.className = 'note';

      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.placeholder = 'Write something...';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'ðŸ—‘';

      delBtn.onclick = () => {
        note.remove();
        saveNotes();
      };

      textarea.addEventListener('input', saveNotes);

      note.appendChild(textarea);
      note.appendChild(delBtn);
      container.appendChild(note);
    }

    // Save notes in localStorage
    function saveNotes() {
      const notes = [...document.querySelectorAll('textarea')].map(n => n.value);
      localStorage.setItem('notes', JSON.stringify(notes));
    }
  </script>
</body>
</html>
